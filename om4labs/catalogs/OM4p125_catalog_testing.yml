plugins:
  source:
    - module: intake_xarray
sources:

  basin:
    description: "File containing basin masks on native model grid"
    driver: netcdf
    args:
      urlpath: 'data/OM4p125/ocean_static_d2.nc'
      xarray_kwargs:
        decode_times: False
    metadata:
      origin_url: ''

  ocean_hgrid:
    description: "Horizontal grid information from the gridspec"
    driver: netcdf
    args:
      urlpath: 'data/OM4p125/ocean_hgrid_d2.nc'
      xarray_kwargs:
        decode_times: False
    metadata:
      origin_url: ''

  topog:
    description: "Model topography"
    driver: netcdf
    args:
      urlpath: 'data/OM4p125/ocean_static_d2.nc'
      xarray_kwargs:
        decode_times: False
    metadata:
      origin_url: ''
